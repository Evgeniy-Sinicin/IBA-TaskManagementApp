<mat-card *ngIf="!user || !isLoggedIn">
    <mat-card-title>Hello ğŸ–</mat-card-title>
    <mat-card-content>
        <p>
            You have arrived at the main page of Task Management Application. <br />
            Sign Up or Login to get started.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="clickLoginButton()">
            Login
            <mat-icon>login</mat-icon>
        </button>

        <button mat-raised-button (click)="clickSignUpButton()">
            Sign Up
            <mat-icon>person_add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="user && isLoggedIn">
    <mat-card-title>Menu</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-actions class="menu">
        <button class="menu-button" (click)="clickTasksButton()" mat-raised-button>
            Tasks
            <mat-icon>task</mat-icon>
        </button>

        <button class="menu-button" (click)="clickSchedulerButton()" mat-raised-button>
            Scheduler
            <mat-icon>today</mat-icon>
        </button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-subtitle>Account Info ğŸ§¾</mat-card-subtitle>
    <mat-card-content>

        <p><b>Email ğŸ“ª:</b> {{user.email}}</p>
        <p>
            <b>Roles ğŸ­: </b> <span *ngFor="let r of user.roles">{{getRoleName(r)}} </span>

    </mat-card-content>
